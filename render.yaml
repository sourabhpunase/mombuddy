services:
  - type: web
    name: mombuddy-frontend
    env: node
    buildCommand: cd pregnancy && npm install --legacy-peer-deps && npm run build
    startCommand: cd pregnancy && npx serve -s dist -l 3000
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://mombuddy-backend.onrender.com

  - type: web
    name: mombuddy-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000